<!DOCTYPE html>
<html>
<head>
    <title>ランダム文字列出力</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="mb-4">ランダム文字列出力</h1>
        <ul id="stringList" class="list-group">
            <li class="list-group-item">りんご</li>
            <li class="list-group-item">バナナ</li>
            <li class="list-group-item">オレンジ</li>
            <li class="list-group-item">グレープ</li>
        </ul>
        <button id="randomButton" class="btn btn-light mt-3">ランダム出力</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#randomButton").click(function() {
                var listItems = $("#stringList li");
                var randomIndex = Math.floor(Math.random() * listItems.length);
                var randomString = listItems.eq(randomIndex).text();
                alert(randomString);
            });
        });
    </script>
</body>
</html>
