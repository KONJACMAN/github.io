<!DOCTYPE html>
<html>
<head>
    <title>札幌市営地下鉄駅ランダムスイッチ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: "こころ明朝", "Hiragino Mincho ProN", "メイリオ", "Meiryo", sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #output {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ランダム駅選択</h1>
        <button id="randomButton" class="btn btn-light mt-3">ボタンだよ！</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var Touzai_Line = ["宮の沢駅","発寒南駅","琴似駅","二十四軒駅","西28丁目駅","円山公園駅","西18丁目駅","西11丁目駅","大通駅",
                               "バスセンター駅","菊水駅","東札幌駅","南郷7丁目駅","南郷13丁目駅","南郷18丁目駅","大谷地駅","ひばりが丘駅","新札幌駅"];

            $("#randomButton").click(function() {
                if (Touzai_Line.length === 0) {
                    $("#output").text("文字列リストが空です。");
                } else {
                    var randomIndex = Math.floor(Math.random() * Touzai_Line.length);
                    var randomString = Touzai_Line[randomIndex];
                    $("#output").text(randomString);
                }
            });
        });
    </script>
</body>
</html>
